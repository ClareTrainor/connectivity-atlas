# Site settings
title: Connectivity Atlas | Development Seed
baseurl: "/connectivity-atlas"

# Build settings
markdown: kramdown

defaults:
  - scope:
      path: ""
      type: "sources"
    values:
      layout: "source"
  - scope:
      path: ""
      type: "themes"
    values:
      layout: "theme"

collections:
  sources:
    output: true
    permalink: /source/:path/
  themes:
    output: true
    permalink: /:path/
